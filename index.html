<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>The Auralist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    
    <div class="ambient-glow one"></div>
    <div class="ambient-glow two"></div>

    <div class="app-container">
        
        <header class="glass-panel header-panel">
            <div class="header-content">
                <div class="brand">
                    <h1>Auralist</h1>
                    <span class="badge live">● Live</span>
                </div>
                <div class="auth-controls">
                    <button id="userAuthBtn" class="btn-glass">Sign In</button>
                    <button id="adminBtn" class="btn-ghost">Admin</button>
                </div>
            </div>
        </header>

        <div class="news-container">
            <div class="news-pill">
                <div class="news-label">UPDATES</div>
                <div class="news-track-wrapper">
                    <div id="newsTrack" class="news-track">
                        <span class="news-item">Loading live updates...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="adminControls" class="admin-panel glass-panel" style="display: none;">
            <div class="admin-header">
                <h3>Admin Dashboard</h3>
                <span class="admin-badge">AUTHORIZED</span>
            </div>
            <div class="admin-actions">
                <button id="addPersonBtn" class="btn-primary">+ Add Person</button>
                <button id="manageNewsBtn" class="btn-secondary">Manage News</button>
                <button id="resetCooldownBtn" class="btn-danger">Start New Round</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card glass-panel bounce-hover">
                <span class="stat-label">Members</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            <div class="stat-card glass-panel bounce-hover">
                <span class="stat-label">Avg Aura</span>
                <span class="stat-value" id="avgScore">150</span>
            </div>
            <div class="stat-card glass-panel bounce-hover">
                <span class="stat-label">Peak Aura</span>
                <span class="stat-value" id="highestScore">150</span>
            </div>
        </div>

        <main>
            <section class="chat-section glass-panel">
                <div class="chat-header">
                    <div class="chat-title">
                        <h2>Public Chat</h2>
                        <div class="online-dot"></div>
                    </div>
                </div>
                <div id="chatMessages" class="chat-messages">
                    <div class="chat-placeholder">Loading secure channel...</div>
                </div>
                <form id="chatForm" class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Join the conversation..." disabled autocomplete="off">
                    <button type="submit" id="chatSendBtn" class="btn-icon" disabled>→</button>
                </form>
            </section>

            <div class="controls-bar glass-panel sticky-controls">
                <div class="search-wrapper">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="searchInput" placeholder="Search name...">
                </div>
                <div class="filters-wrapper">
                    <select id="sortFilter" class="custom-select">
                        <option value="name_asc" selected>Name (A-Z)</option>
                        <option value="score_desc">Highest Aura</option>
                        <option value="score_asc">Lowest Aura</option>
                    </select>
                </div>
            </div>

            <div id="peopleList" class="people-grid">
                <div class="loading-spinner"></div>
            </div>
        </main>

        <footer><p>ID: 6152016455 • Secure System</p></footer>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        
        <div id="userAuthModal" class="modal glass-panel zoom-in">
            <div class="modal-header"><h2>Access</h2><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <div class="tab-switcher">
                    <button id="tabLogin" class="tab active">Login</button>
                    <button id="tabSignup" class="tab">Sign Up</button>
                </div>
                <form id="userLoginForm">
                    <div class="input-group"><input type="email" id="loginEmail" placeholder="Email" required></div>
                    <div class="input-group"><input type="password" id="loginPassword" placeholder="Password" required></div>
                    <div id="loginError" class="error-msg"></div>
                    <button type="submit" class="btn-primary full-width">Enter</button>
                </form>
                <form id="userSignupForm" style="display:none;">
                    <div class="input-group"><input type="email" id="signupEmail" placeholder="Email" required></div>
                    <div class="input-group"><input type="text" id="signupUsername" placeholder="Username" required></div>
                    <div class="input-group"><input type="password" id="signupPassword" placeholder="Password (6+)" required></div>
                    <div id="signupError" class="error-msg"></div>
                    <button type="submit" class="btn-primary full-width">Create</button>
                </form>
            </div>
        </div>

        <div id="editModal" class="modal glass-panel zoom-in">
            <div class="modal-header">
                <h2 id="editModalTitle">Manage Person</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="personForm" class="modal-body">
                <input type="hidden" id="personId">
                
                <div class="input-group">
                    <label class="input-label">Name</label>
                    <input type="text" id="personName" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Aura Score</label>
                    <input type="number" id="personScore" value="150" placeholder="150" required>
                </div>
                <button type="submit" class="btn-primary full-width">Save Changes</button>
            </form>
        </div>
        
        <div id="adminLoginModal" class="modal glass-panel zoom-in">
            <div class="modal-header"><h2>Admin</h2><button class="close-btn">&times;</button></div>
            <form id="adminLoginForm" class="modal-body">
                <div class="input-group"><input type="email" id="adminEmail" placeholder="Admin Email" required></div>
                <div class="input-group"><input type="password" id="adminPassword" placeholder="Password" required></div>
                <div id="adminLoginError" class="error-msg"></div>
                <button type="submit" class="btn-primary full-width">Verify</button>
            </form>
        </div>

        <div id="newsModal" class="modal glass-panel zoom-in">
            <div class="modal-header"><h2>News Feed</h2><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="newsForm">
                    <div class="input-group"><input type="text" id="newsText" placeholder="Post update..." required></div>
                    <button type="submit" class="btn-primary full-width">Post</button>
                </form>
                <div class="divider"></div>
                <div id="newsListAdmin" class="news-list-admin"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
